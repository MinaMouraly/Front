<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="liste.css">
    <script type="text/javascript" src="form.js"></script>
   
</head>

<body>
      <br><br>
     <div style="text-align:center">  <h1>Creation de clients</h1> </div>

     <div class="d-flex justify-content-center">
      <form method="post" action="http://localhost:3001/api/customers" style="width:30rem; position:relative; top:2rem;">

        <div class="row">
          <div class="col">
            <label for="last">Nom du client</label>
            <input type="name" class="form-control" id="last" placeholder="Nom">
          </div>

          <div class="col">
            <label for="first">Prénom du client</label>
            <input type="name" class="form-control" id="first" placeholder="Prénom ">
          </div>

        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email du client">
        </div>

        <div class="row">
          <div class="col">
            <label for="company">Société</label>
            <select class="form-control" id="company">
              <option>Google</option>
              <option>Microsoft</option>
              <option>Apple</option>
              <option>Amazon</option>
              <option>Facebook</option>
            </select>
          </div>
          <div class="col">
            <label for="country">Pays</label>
            <input type="name" class="form-control" id="country" placeholder="Pays du client">
          </div>

        </div>
        <br>

        <div class="row">
          <div class="col-sm-12">
            <button type="button" style="background-color: #86C5DB;" class="btn btn-secondary" onclick="window.location.href = '/liste.html';">Liste des clients</button>
            <button style="background-color: rgb(219, 184, 222); position: absolute; right:0;" type="submit"
              class="btn btn-primary">Valider</button>
          </div>
        </div>
      </form>
    </div>
  
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', handleSubmit);
    </script>
  

</body>
</html>
