<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modifier un client</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="update.js"></script>
  <link rel="stylesheet" type="text/css" href="liste.css">
  
  </head>
  <body>
    <main>
        <h1>Modifier un client</h1>  
    </main>

    <div class="d-flex justify-content-center">
      <form style="width:30rem; position:relative; top:2rem;">

        <div class="col">
          <label for="id">ID:</label>
          <input type="id" class="form-control" id="id" placeholder="Saisissez l'id du client">
        </div>

        <div class="row">
            <div class="col">
              <label for="last">Nom:</label>
              <input type="name" class="form-control" id="last" placeholder="Nom du client">
            </div>

            <div class="col">
              <label for="first">Prénom:</label>
              <input type="name" class="form-control" id="first" placeholder="Prénom du client">
            </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Votre email">
        </div>

        <div class="row">
            <div class="col">
              <label for="company">Société</label>
              <select class="form-control" id="company">
                <option value="Microsoft">Microsoft</option>
                <option value="Google">Google</option>
                <option value="Apple">Apple</option>
                <option value="Amazon">Amazon</option>
                <option value="Facebook">Facebook</option>
              </select>
            </div>
            <div class="col">
              <label for="country">Pays:</label>
              <input type="name" class="form-control" id="country" placeholder="Pays du client">
            </div>

        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" placeholder="Date de création">
        </div>

        <br>
        <div class="row">
          <div class="col-sm-12">
            <button type="button" style="background-color: #86C5DB;" class="btn btn-secondary" onclick="window.location.href = '/liste.html';">Liste des clients</button>

              <button style="background-color: rgb(219, 184, 222); position: absolute; right:0;" type="submit" class="btn btn-primary">Modifier</button>
          </div>
        </div>
      </form>
  </div> 
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
  </script>

 </body>
</html>
